<div>
    <table>
        <thead>
            <tr class="head" *ngIf="display">
                <th>Id</th>
                <th>First name</th>
                <!--<th>Middle name</th>-->
                <th>Last Name</th>
                <th>Phone number</th>
                <th>Email id</th>
                <th>City</th>
                <th>State</th>
                <th>View details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of display">
                <td>{{data.id}}</td>
                <td>{{data.firstName}}</td>
                <!--<td>{{data.middleName}}</td>-->
                <td>{{data.lastName}}</td>
                <td>{{data.phoneNo}}</td>
                <td>{{data.email}}</td>
                <td>{{data.city}}</td>
                <td>{{data.state}}</td>
                <td><button type="button" (click)=details(data.id)>Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
