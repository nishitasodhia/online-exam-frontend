<div class="centerdiv">
    <form>
        <label>Enter First Name :</label>
            <input type = "text" name = "first_name" [(ngModel)]="first_name"/><br/>
        <label>Enter Middle Name :</label>
            <input type = "text" name = "middle_name" [(ngModel)]="middle_name"/><br/>
        <label>Enter Last Name :</label>
            <input type = "text" name = "last_name" [(ngModel)]="last_name"/><br/>
        <label>Enter Email :</label>
            <input type = "email" name="email" [(ngModel)]="email"/><br/>
        <label>Mobile no :</label>
            <input type = "number" name = "mobile" [(ngModel)]="mobile"/><br/>
        <label>City</label>
            <input type = "text" name = "city" [(ngModel)]="city"/><br/>
        <label>Date Of Birth :</label>
            <input type = "date"name = "dob" [(ngModel)]="dob"/><br/>
        <label>State :</label>
            <input type = "text"  name = "state" [(ngModel)]="state"/><br/>
        <label>Qualification :</label>
            <input type = "text"  name = "qualification" [(ngModel)]="qualification"/><br/>
        <label>Enter Year of Completion :</label>
            <input type = "date"  name = "yoc" [(ngModel)]="yoc"/> <br/>
        <label>Password</label>
            <input type="password" name = "password" [(ngModel)]="password" /><br/>
        <button type="submit">Register</button>
    </form>
</div>
