<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class = "centerdiv">
    <form (ngSubmit) = "add()">
        <label>Date Of Birth: </label>
            <input type="date" name="dob" [(ngModel)] =user.dob/><br /> 
        
        <label>First Name: </label>
            <input type="text" name="fname" [(ngModel)] =user.fname/><br />
        <label>Middle Name: </label>
            <input type="text" name="mname" [(ngModel)] =user.mname/><br />
        <label>Last Name: </label>
            <input type="text" name="lname" [(ngModel)] =user.lname/><br />
        <label>Gender: </label>
            <select  name="gender" [(ngModel)] =user.gender>
                <option>Female</option>
                <option>Male</option>
                <option>Others</option>
            </select><br />
        <label>Phone Number: </label>
            <input type="number" name="phone" [(ngModel)] =user.phone/><br />
        <label>Email: </label>
            <input type="email" name="email" [(ngModel)] =user.email/><br />
        <div id = "match">
            <label>Password:</label>
                <input type="password" name="password" [(ngModel)] =user.password/><br />
            <label>Confirm Password: </label>
                <input type="password" name="confirm_password" [(ngModel)] =user.confirm_password/><br /> 
                <span id='message'></span>
                <script>
                    $('#password, #confirm_password').on('keyup', function () {
                    if ($('#password').val() == $('#confirm_password').val()) {
                      $('#message').html('Matching').css('color', 'green');
                    } else 
                      $('#message').html('Not Matching').css('color', 'red');
                  });
                </script> 
        </div>
        <label>Qualification: </label>
            <input type="text" name="qualification" [(ngModel)] =user.qualification/><br /> 
        <label>City:</label>
            <input type="text" name="city" [(ngModel)] =user.city/><br /> 
        <label>State:</label>
            <input type="text" name="state" [(ngModel)] =user.state/><br />  
        <button type="submit">Register</button>
    </form>
</div>
